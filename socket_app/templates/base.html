<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with socketIO</title>

    <!-- Bootstrap -->
    <link href="{{ app.router.static.url(filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ app.router.static.url(filename='style.css') }}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ app.router.static.url(filename='bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ app.router.static.url(filename='socket.io.js') }}"></script>
</head>
<body>
    {% block nav %}
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="{{ app.router.index.url() }}">Chat with SocketIO</a>
            </div>
          </div>
        </nav>
    {% endblock nav %}
    <div id="content"  class="col-md-12">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
